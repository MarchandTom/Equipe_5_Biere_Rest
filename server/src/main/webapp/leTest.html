		<h1>Page d'affichage de donn√©es brutes dans un tableau moche</h1>

		<input type="button" value="Ok" id="listeComplete">
			
			<p id="output" style="border-style: solid">
    
  			</p>
		<script>

			$(document).ready(function() {

      $('#listeComplete').click(function (event) {
  $.ajax({
    url: "v1/Utilisateur",
    data: {
        id: 123
    },
    type: "GET",
    dataType : "json",
    success: function( json ) {

      var tab = JSON.stringify(json);
      var res =JSON.parse(tab);

		$("<ul>").appendTo('#output');
    $("</tr>").appendTo('#output');	 
      for (var i = 0;i<res.length;i++){
			 $("<li>"+res[i].adresse+" "+res[i].email+" , "+res[i].enseigne+"</li>").appendTo('#output');
	}
			 $("</ul>").appendTo('#output');
	  
    },
    // Code to run if the request fails; the raw request and
    // status codes are passed to the function
    error: function( xhr, status, errorThrown ) {
        alert( "Sorry, there was a problem!" );
        console.log( "Error: " + errorThrown );
        console.log( "Status: " + status );
        console.dir( xhr );
    },
    // Code to run regardless of success or failure
    complete: function( xhr, status ) {
        console.log( "The request is complete!" );
    }
  });
      });
    });
